<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Trazmo - SME Financing Solutions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Inter:wght@300;400;500&family=Figtree:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <style>
    /* Additional styles specific to 404 page */
    .error-section {
      text-align: center;
      padding: 120px 40px;
      min-height: calc(100vh - 160px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .error-code {
      font-size: 120px;
      line-height: 1;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 20px;
    }
    
    .error-message {
      font-size: 36px;
      margin-bottom: 30px;
      max-width: 600px;
    }
    
    .error-description {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 40px;
      color: var(--color-gray);
    }
    
    .btn-home {
      background: var(--color-primary);
      color: var(--color-dark);
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }
    
    .btn-home:hover {
      background: var(--color-primary-light);
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }
      
      .error-message {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <trazmo-header></trazmo-header>

    <!-- 404 Error Section -->
    <section class="error-section">
      <div class="error-code">404</div>
      <h2 class="error-message">Page Not Found</h2>
      <p class="error-description">
        The page you're looking for doesn't exist or has been moved. 
        Please check the URL or return to our homepage.
      </p>
      <a href="/" class="btn-home">
        Go Back to Homepage
        <span class="icon-arrow"></span>
      </a>
    </section>

    <!-- Footer -->
    <trazmo-footer></trazmo-footer>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
